---
sudo: required
services:
- docker
branches:
  only:
  - master
notifications:
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/2d5b82a4ed32abc8b684
    - https://api.opsgenie.com/v1/json/travisci?apiKey=e2f46742-6b7d-459e-aa6e-ecff89edae48
  on_success: change  # options: [always|never|change] default: always
  on_failure: always  # options: [always|never|change] default: always
  on_start: never     # options: [always|never|change] default: always

script:
- docker build -t scottmiller171/alpine-python:latest .
- docker run scottmiller171/alpine-python:latest python --version
